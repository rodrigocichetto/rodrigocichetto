  <!-- Loader -->
  <style>
    .hidden {
      display: none !important;
    }

    .loader {
      z-index: 2;
      display: flex;
      justify-content: center;
      width: 64px;
      height: 64px;
    }

    .loader:after {
      content: " ";
      display: block;
      width: 46px;
      height: 46px;
      margin: 1px;
      border-radius: 50%;
      border: 5px solid #fff;
      border-color: #fff transparent #fff transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Social -->
  <meta name="description"
    content="Desenvolvedor Front-end &#x1F468;&#x1F4BB; formado em Ciência da Computação, Fotógrafo &#x1F4F7;, Gamer &#x1F3AE; e de vez em quando gravo alguns vídeos. Rodrigo Cichetto - Araraquara / SP" />
  <meta name="keywords"
